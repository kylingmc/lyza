<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastries Site | Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            background-color: #000000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .cart, .header .sign-in {
            background-color: #3b82f6;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .search-bar {
            margin: 30px auto;
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            text-align: left;
        }
        .grid div {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .footer {
            margin-top: 50px;
            background: black;
            padding: 20px;
            font-size: 14px;
            color: white;
            display: flex;
            justify-content: space-around;
            text-align: left;
        }
        .footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color:white;">Shopping Site</h1>
        <div>
            <button class="cart">Cart</button>
            <button class="sign-in">Sign in</button>
        </div>
    </div>
    <h2>How can we help?</h2>
    <input type="text" class="search-bar" placeholder="Search for products">
    <div class="grid">
        <div class="product">
            <img src="vanillacupcakes.jpg" alt="Vanilla Cupcakes">
            <strong>Vanilla Cupcakes</strong>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="funfetticupcakes.jpg" alt="Funfetti Cupcakes">
            <strong>Funfetti Cupcakes</strong>
            <p>$35.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="chocolatemoistcupcakes.jpg" alt="Cholate Moist Cupcakes">
            <strong>Chocolate Moist Cupcake</strong>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="footer">
        <div>
            <strong>Shopping Site</strong>
            <a href="#">About Us</a>
            <a href="#">Careers</a>
        </div>
        <div>
            <strong>Help</strong>
            <a href="#">Contact Us</a>
            <a href="#">Shipping Info</a>
        </div>
        <div>
            <strong>Follow Us</strong>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">WhatsApp</a>
        </div>
    </div>
</body>
</html>
